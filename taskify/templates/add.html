{% extends "index.html" %} {% block content %}
<form
	action="/todo"
	method="POST"
>
	<label for="title">Title:</label>
	<input
		type="text"
		id="title"
		name="title"
		required
	/>
	<br />
	<label for="description">Description:</label>
	<textarea
		id="description"
		name="description"
		required
	></textarea>
	<br />
	<button type="submit">Add Todo</button>
</form>
{% endblock content %}
